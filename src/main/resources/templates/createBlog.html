<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Create a New Blog</h1>
<!--  <form action="/blogs/dashboard" method="post">-->
<!--    <label for="title">Title:</label>-->
<!--    <input type="text" id="title" name="title" placeholder="Enter blog title" required>-->

<!--    <label for="body">Body:</label>-->
<!--    <textarea id="body" name="body" rows="6" placeholder="Write your blog content here..." required></textarea>-->

<!--    <button type="submit">Create Blog</button>-->
<!--  </form>-->
  <form action="/blogs/create" method="post"> <!-- Change this line -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter blog title" required>

    <label for="body">Body:</label>
    <textarea id="body" name="body" rows="6" placeholder="Write your blog content here..." required></textarea>

    <button type="submit">Create Blog</button>
  </form>
</div>
</body>
</html>
